<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="grid-container">
        <div class="item">
            <img src="hat.jpg" alt="Hat">
            <h3>Hat</h3>
            <p>$15</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item">
            <img src="boot.jpg" alt="Boot">
            <h3>Boot</h3>
            <p>$40</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item">
            <img src="cup.jpg" alt="Cup">
            <h3>Cup</h3>
            <p>$8</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item">
            <img src="teeshirt.jpg" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p>$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item">
            <img src="shoe.jpg" alt="Shoe">
            <h3>Shoe</h3>
            <p>$60</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item">
            <img src="tractor.jpg" alt="Tractor">
            <h3>Tractor</h3>
            <p>$5000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    
    <div id="cart">
        <h2>Cart</h2>
        <ul></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
